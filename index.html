<img id="comic" src="/gar_comics/1.gif" alt="Comic not found">
<script>
    var what_comics = Math.floor(Math.random() * 2);
    if (what_comics == 0){
        let comic = "/gar_comics/";
        comic += Math.floor(Math.random() * 16016);
        comic += ".gif"

        document.querySelector('#comic').src = comic;
    } else{
        //xkcd
        let comic = "/xkcd_comics/";
        comic += Math.floor(Math.random() * 2610);
        comic += ".png"

        document.querySelector('#comic').src = comic;
    }
</script>
